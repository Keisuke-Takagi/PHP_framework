<body>
  <div class="main">
  <h1>本登録情報編集</h1>
    <form action="../../books/edit/edit" method="post" enctype="multipart/form-data" class="edit-book-form">
      <td>
        <div class="book-edit-box__title">
          <label>本の画像</label>
          <input type="file" name="upimg">
        </div>  
        <div class="book-edit-box__title">
            <label>本のタイトル</label>
            <input type="text" name="title" class="form-input" value="<<title>>">
        </div>
        <div class="book-edit-box__description">
            <label>感想・要約</label>
            <textarea name="description" cols="20" rows="10" class="form_book_description"><<description>></textarea>
        </div>
      </td>
      <input type="hidden" name="id"value="<<id>>">
      <button type="submit" class="btn btn-success btn-lg">編集を反映する</button>
    </form>
  </div>
