<title>読んだ本を登録する</title>
<div class="login-icon">
  <i class="fa fa-user" id="user-login-icon"  aria-hidden="true"></i>
  <a href="../../users/logout/logout">ログアウト</a>
</div>
</header>
<body>
    <div class='ontents_main'>
    <h1 class="book_new_title"> 読んだ本登録フォーム</h1>
    <form action='http://localhost/bookapp/books/new/registration' method='post' enctype="multipart/form-data" class='new-user-form'>
      <td>
        <tr>
          <div class="book-new-box">
              <label class="book_new_label">本の画像</label>
              <input type="file" name="upimg">
          </div>
        </tr>
        <tr>
          <div class="book-new-box">
            <label class="book_new_label">本のタイトル</label>
            <input type='text' name='title' class='form-input'>
          </div>
        </tr>
        <tr>
          <div class="book-new-box">
            <label class="book_new_label">感想・要約</label>
            <textarea name='description' cols='20' rows='10' class='form_book_description'></textarea>
          </div>
        </tr>
      </td>
      <button type='submit' class='btn btn-success btn-lg' style="margin: 10px 0;">本の登録</button>
    </form>
    </div>
</body>
